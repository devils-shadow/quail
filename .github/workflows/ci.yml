name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff pytest pytest-timeout
      - name: Lint with Ruff
        run: ruff check .
      - name: Check formatting with Black
        run: black --check .
      - name: Show Black diff (temporary)
        if: failure()
        run: black --diff .
      - name: Compile Python sources
        run: python -m compileall quail
      - name: Run tests
        run: pytest -m "not slow" -ra --durations=10

  extended-tests:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout
      - name: Run integration tests
        run: pytest -m "integration or slow" -ra --durations=10 --timeout=120
