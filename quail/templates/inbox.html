{% extends "layout.html" %}
{% set body_class = "list-view inbox-view" %}
{% block content %}
<div class="list-page">
  {% include "partials/inbox_header.html" %}

  {% include "partials/inbox_table.html" %}
</div>
<script>
  window.QUAIL_INBOX_CONFIG = {
    wsEnabled: {{ "true" if enable_ws else "false" }},
    hasFilter: {{ "true" if current_inbox else "false" }},
    currentInboxLabel: {{ current_inbox | tojson }},
    inboxQuery: "{% if current_inbox %}?inbox={{ current_inbox | urlencode }}{% endif %}",
    isAdmin: {{ "true" if is_admin else "false" }},
    pageSize: {{ inbox_page_size }},
    nextCursor: {{ next_cursor | tojson }},
    hasMore: {{ "true" if has_more else "false" }}
  };
</script>
<script src="/static/inbox.js"></script>
{% endblock %}
