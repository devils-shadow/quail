<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Quail</title>
    <link rel="icon" href="/static/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png" />
    <link rel="manifest" href="/static/manifest.webmanifest" />
    <script>
      (() => {
        const storageKey = "quailTheme";
        const stored = window.localStorage?.getItem(storageKey);
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = stored || (prefersDark ? "dark" : "light");
        document.documentElement.dataset.theme = theme;
        document.documentElement.style.colorScheme = theme;
      })();
    </script>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f7fb;
        --card: #ffffff;
        --border: #d6d9e0;
        --text: #0f1b2d;
        --muted: #6b7280;
        --primary: #1f5eff;
        --primary-dark: #1a4ed8;
        --sidebar-bg: #ffffff;
        --sidebar-card: #f9fafc;
        --sidebar-icon-bg: #f0f3ff;
        --table-head: #f4f6fb;
        --row-hover: #f8fafc;
        --input-bg: #ffffff;
        --button-secondary-bg: #ffffff;
        --message-rich-bg: #ffffff;
        --shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
        --radius: 14px;
        --sidebar-width: 240px;
      }

      [data-theme="dark"] {
        color-scheme: dark;
        --bg: #2b2d31;
        --card: #313338;
        --border: #1f2023;
        --text: #f2f3f5;
        --muted: #b5bac1;
        --primary: #5865f2;
        --primary-dark: #6a78f6;
        --sidebar-bg: #1e1f22;
        --sidebar-card: #232428;
        --sidebar-icon-bg: #2b2d31;
        --table-head: #25262a;
        --row-hover: #35373c;
        --input-bg: #1e1f22;
        --button-secondary-bg: #2b2d31;
        --message-rich-bg: #2b2d31;
        --shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      a {
        color: var(--primary);
        text-decoration: none;
      }

      a:hover {
        color: var(--primary-dark);
      }

      .app-shell {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: var(--sidebar-width);
        background: var(--sidebar-bg);
        border-right: 1px solid var(--border);
        padding: 32px 18px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        position: sticky;
        top: 0;
        align-self: flex-start;
        height: 100vh;
      }

      .sidebar-title {
        font-weight: 600;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }

      .sidebar-title span {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        border-radius: 8px;
        background: var(--sidebar-icon-bg);
        color: var(--primary);
      }

      .sidebar-card {
        background: var(--sidebar-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
      }

      .sidebar-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 8px;
      }

      .sidebar-list li {
        font-size: 14px;
        color: var(--text);
      }

      .sidebar-list a {
        color: var(--text);
      }

      .sidebar-list a:hover {
        color: var(--primary);
      }

      .sidebar-empty {
        font-size: 13px;
        color: var(--muted);
        margin: 0;
      }

      .sidebar-settings {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--sidebar-card);
        font-weight: 600;
        color: var(--text);
      }

      .sidebar-settings::before {
        content: "⚙";
        font-size: 16px;
      }

      .main-content {
        flex: 1;
        padding: 24px 40px 48px;
      }

      body.message-view {
        overflow: hidden;
      }

      body.message-view .app-shell {
        height: 100vh;
      }

      body.message-view .main-content {
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        padding-bottom: 24px;
      }

      body.message-view .message-page {
        flex: 1;
        min-height: 0;
        display: flex;
        flex-direction: column;
      }

      body.message-view .tabs-container {
        flex: 1;
        min-height: 0;
        display: flex;
        flex-direction: column;
      }

      body.message-view .message-body {
        flex: 1;
        min-height: 0;
        overflow: auto;
        display: flex;
        flex-direction: column;
      }

      body.message-view .tab-panel {
        min-height: 0;
      }

      body.message-view .tab-panel.active {
        flex: 1;
      }

      body.message-view .message-html--full {
        height: 100%;
      }

      body.message-view .message-html-frame {
        height: 100%;
        min-height: 0;
      }

      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 24px;
        margin-bottom: 24px;
      }

      .admin-unlock-page {
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .admin-unlock-stack {
        display: grid;
        gap: 16px;
        width: min(336px, 100%);
        text-align: center;
      }

      .admin-unlock-header {
        margin: -24px -24px 8px;
        padding: 12px 16px;
        background: var(--table-head);
        border-bottom: 1px solid var(--border);
        border-radius: 12px 12px 0 0;
        font-size: 15px;
        font-weight: 600;
      }

      .admin-unlock-stack .input {
        max-width: 292px;
        margin: 0 auto;
      }

      .admin-unlock-form {
        display: grid;
        gap: 16px;
      }

      .admin-unlock-form .input {
        width: 100%;
        text-align: center;
      }

      .admin-unlock-card {
        padding: 24px;
      }

      .admin-unlock-actions {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .admin-unlock-actions .button {
        height: 38px;
        padding: 0 18px;
        min-width: 140px;
      }

      .page-title {
        font-size: 30px;
        margin: 0;
      }

      .toolbar {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .toolbar form {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .input {
        border: 1px solid var(--primary);
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
        min-width: 240px;
        height: 42px;
        outline: none;
        box-shadow: 0 0 0 1px rgba(77, 117, 255, 0.15);
        background: var(--input-bg);
        color: var(--text);
      }

      .input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(77, 117, 255, 0.25);
      }

      .button {
        border: 1px solid var(--primary);
        background: var(--primary);
        color: #ffffff;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .button.secondary {
        background: var(--button-secondary-bg);
        color: var(--primary);
      }

      .button.icon {
        width: 42px;
        height: 42px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        font-size: 18px;
      }

      .button.square {
        width: 42px;
        height: 42px;
        padding: 0;
      }

      .row-hidden {
        display: none;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
      }

      .table thead {
        background: var(--table-head);
      }

      .table th,
      .table td {
        padding: 14px 16px;
        text-align: left;
        border-bottom: 1px solid var(--border);
      }

      .inbox-table th.from-col,
      .inbox-table td.from-col {
        width: 210px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        padding-left: 12px;
      }

      .inbox-table th.to-col,
      .inbox-table td.to-col {
        width: 140px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .inbox-table th.subject-col,
      .inbox-table td.subject-col {
        padding-left: 8px;
      }

      .inbox-table td.subject-col a {
        color: var(--text);
        font-weight: 600;
        text-decoration: none;
      }

      .inbox-table td.subject-col a:hover {
        text-decoration: underline;
      }

      .inbox-table tr[data-href] {
        cursor: pointer;
      }

      .inbox-table tr[data-href]:hover {
        background: var(--row-hover);
      }

      .inbox-table .message-select {
        margin-right: 8px;
        margin-left: -4px;
      }

      .table th:last-child,
      .table td:last-child {
        text-align: right;
      }

      .table tr:last-child td {
        border-bottom: none;
      }

      .row-muted {
        color: var(--muted);
        font-size: 13px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 12px;
        background: #fff2ea;
        color: #c2410c;
        font-weight: 600;
      }

      .message-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .breadcrumb {
        font-size: 16px;
        color: var(--muted);
      }

      .breadcrumb strong {
        color: var(--text);
      }

      .details-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
        padding: 20px;
      }

      .details-grid.compact {
        padding: 12px 16px 16px;
        gap: 12px 18px;
      }

      .details-grid.three-col {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }

      .details-grid dt {
        font-weight: 600;
        margin-bottom: 4px;
      }

      .details-grid dd {
        margin: 0 0 12px;
        color: var(--muted);
      }

      .details-grid.compact dt {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: var(--muted);
      }

      .details-grid.compact dd {
        margin-bottom: 10px;
        font-size: 14px;
        color: var(--text);
      }

      .message-details {
        margin-bottom: 20px;
      }

      .message-details__summary {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        cursor: pointer;
        font-weight: 600;
        border-bottom: 1px solid var(--border);
      }

      .message-details__summary .row-muted {
        margin-left: 6px;
        margin-right: auto;
      }

      .message-details__actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .message-details__actions form {
        margin: 0;
      }

      .message-details__actions .button {
        height: 36px;
        padding: 0 14px;
        font-size: 14px;
        line-height: 1;
        font-weight: 600;
        font-family: inherit;
      }

      .message-details__summary::-webkit-details-marker {
        display: none;
      }

      .message-details[open] .message-details__summary {
        border-bottom-color: var(--border);
      }

      @media (max-width: 960px) {
        .details-grid.three-col {
          grid-template-columns: 1fr;
        }
      }

      .tabs {
        display: flex;
        gap: 18px;
        border-bottom: 1px solid var(--border);
        padding: 0 20px;
      }

      .tab {
        padding: 15px 0 13px;
        font-weight: 600;
        color: var(--muted);
        background: none;
        border: none;
        border-bottom: 3px solid transparent;
        cursor: pointer;
        text-align: center;
      }

      .tab.active,
      .tab[aria-selected="true"] {
        color: var(--primary);
        border-bottom-color: var(--primary);
      }

      .message-body {
        padding: 24px 20px;
      }

      .tab-panel {
        display: none;
      }

      .tab-panel.active {
        display: block;
      }

      .message-html {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        color: var(--text);
        word-break: break-word;
      }

      .message-html * {
        max-width: 100%;
      }

      .message-html p,
      .message-html div,
      .message-html ul,
      .message-html ol,
      .message-html table,
      .message-html blockquote,
      .message-html pre,
      .message-html h1,
      .message-html h2,
      .message-html h3,
      .message-html h4,
      .message-html h5,
      .message-html h6 {
        margin: 0 0 1em;
      }

      .message-html table {
        border-collapse: collapse;
        width: 100%;
      }

      .message-html td,
      .message-html th {
        padding: 6px 8px;
        border: 1px solid var(--border);
        text-align: left;
      }

      .message-html a {
        color: var(--primary);
        text-decoration: underline;
      }

      .message-html--rich {
        background: var(--message-rich-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.06);
      }

      [data-theme="dark"] .message-html--rich {
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
      }

      .message-html--full {
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        background: var(--message-rich-bg);
      }

      .message-html-frame {
        width: 100%;
        min-height: 70vh;
        border: 0;
        display: block;
        background: transparent;
      }

      .message-html-frame[data-fitted="true"] {
        min-height: 0;
      }

      .theme-toggle {
        position: relative;
        width: 64px;
        height: 42px;
        border-radius: 999px;
        border: 1px solid var(--primary);
        background: var(--button-secondary-bg);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 4px;
        cursor: pointer;
      }

      .theme-toggle__icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 14px;
        opacity: 0.75;
        z-index: 1;
        pointer-events: none;
      }

      .theme-toggle__icon--sun {
        left: 8px;
      }

      .theme-toggle__icon--moon {
        right: 8px;
      }

      .theme-toggle__thumb {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        background: var(--primary);
        box-shadow: 0 6px 12px rgba(15, 23, 42, 0.2);
        transform: translateX(-12px);
        transition: transform 0.2s ease;
        z-index: 2;
      }

      [data-theme="dark"] .theme-toggle__thumb {
        transform: translateX(12px);
      }

      .message-body pre {
        white-space: pre-wrap;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        padding-bottom: 16px;
      }

      .empty-state {
        text-align: center;
        padding: 64px 20px;
        color: var(--muted);
        font-size: 16px;
      }

      @media (max-width: 960px) {
        .app-shell {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          flex-direction: row;
          flex-wrap: wrap;
        }

        .main-content {
          padding: 24px;
        }

        .page-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .toolbar {
          width: 100%;
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body
    class="{{ body_class | default('') }}"
    data-current-inbox="{{ current_inbox | default('') }}"
  >
    <div class="app-shell">
      {% if show_sidebar | default(true) %}
      <aside class="sidebar">
        <a class="sidebar-settings" href="/admin/unlock">Settings</a>
        <div class="sidebar-card">
          <div class="sidebar-title">
            <span>✉️</span>
            Recent Inboxes
          </div>
          <ul class="sidebar-list" id="recent-inboxes"></ul>
          <p class="sidebar-empty" id="recent-inboxes-empty">No recent filters yet.</p>
        </div>
      </aside>
      {% endif %}
      <main class="main-content">{% block content %}{% endblock %}</main>
    </div>
    <script>
      const storageKey = "quailRecentInboxes";
      const currentInbox = document.body.dataset.currentInbox;
      const listEl = document.getElementById("recent-inboxes");
      const emptyEl = document.getElementById("recent-inboxes-empty");

      const readRecent = () => {
        try {
          const raw = window.sessionStorage.getItem(storageKey);
          return raw ? JSON.parse(raw) : [];
        } catch (error) {
          return [];
        }
      };

      const writeRecent = (items) => {
        try {
          window.sessionStorage.setItem(storageKey, JSON.stringify(items));
        } catch (error) {
          // Ignore storage errors.
        }
      };

      const updateRecent = () => {
        if (!listEl || !emptyEl) {
          return;
        }
        const items = readRecent();
        listEl.innerHTML = "";
        items.forEach((item) => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = `/inbox?inbox=${encodeURIComponent(item)}`;
          link.textContent = item;
          li.appendChild(link);
          listEl.appendChild(li);
        });
        emptyEl.style.display = items.length ? "none" : "block";
      };

      const bumpInbox = (value) => {
        if (!value) {
          return;
        }
        const normalized = value.trim();
        if (!normalized) {
          return;
        }
        const items = readRecent().filter((item) => item !== normalized);
        items.unshift(normalized);
        writeRecent(items.slice(0, 5));
      };

      if (currentInbox) {
        bumpInbox(currentInbox);
      }
      updateRecent();

      const initTabs = () => {
        const tabsGroups = document.querySelectorAll("[data-tabs]");
        tabsGroups.forEach((tabsEl) => {
          const container = tabsEl.closest(".tabs-container");
          if (!container) {
            return;
          }
          const buttons = Array.from(tabsEl.querySelectorAll("[data-tab]"));
          const panels = Array.from(container.querySelectorAll("[data-tab-panel]"));
          if (!buttons.length || !panels.length) {
            return;
          }
          const setActive = (name) => {
            buttons.forEach((button) => {
              const isActive = button.dataset.tab === name;
              button.classList.toggle("active", isActive);
              button.setAttribute("aria-selected", isActive ? "true" : "false");
            });
            panels.forEach((panel) => {
              panel.classList.toggle("active", panel.dataset.tabPanel === name);
            });
          };
          buttons.forEach((button) => {
            button.addEventListener("click", () => setActive(button.dataset.tab));
          });
          const initial = buttons.find((button) => button.classList.contains("active")) || buttons[0];
          if (initial) {
            setActive(initial.dataset.tab);
          }
        });
      };

      initTabs();

      const applyMinimalHtmlTheme = () => {
        const iframe = document.querySelector(".message-html-frame[data-minimal=\"true\"]");
        if (!iframe) {
          return;
        }
        const applyTheme = () => {
          const doc = iframe.contentDocument;
          if (!doc) {
            return false;
          }
          const rootStyles = getComputedStyle(document.documentElement);
          const background = rootStyles.getPropertyValue("--message-rich-bg").trim() || "#ffffff";
          const text = rootStyles.getPropertyValue("--text").trim() || "#0f1b2d";
          const link = rootStyles.getPropertyValue("--primary").trim() || "#1f5eff";
          if (doc.documentElement) {
            doc.documentElement.style.backgroundColor = background;
            doc.documentElement.style.color = text;
          }
          if (doc.body) {
            doc.body.style.backgroundColor = background;
            doc.body.style.color = text;
          }
          const styleId = "quail-minimal-theme";
          let style = doc.getElementById(styleId);
          if (!style) {
            style = doc.createElement("style");
            style.id = styleId;
            if (doc.head) {
              doc.head.appendChild(style);
            } else {
              doc.documentElement.appendChild(style);
            }
          }
          style.textContent = `html,body{background:${background}!important;color:${text}!important;}body *{color:${text}!important;}a{color:${link}!important;}`;
          return true;
        };
        const tryApply = () => {
          if (applyTheme()) {
            return;
          }
          window.setTimeout(tryApply, 50);
        };
        iframe.addEventListener("load", tryApply, { once: true });
        tryApply();
      };

      applyMinimalHtmlTheme();

    </script>
  </body>
</html>
