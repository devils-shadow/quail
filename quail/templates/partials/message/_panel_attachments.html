<section class="tab-panel" data-tab-panel="attachments">
  {% if attachments %}
  <ul>
    {% for attachment in attachments %}
    <li>
      <a href="/message/{{ message.id }}/attachments/{{ attachment.id }}">{{ attachment.filename }}</a>
      ({{ attachment.content_type }}, {{ attachment.size_bytes }} bytes)
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="row-muted">No attachments.</p>
  {% endif %}
</section>
